<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table tag example -->
    <table border="1" cellspacing="0" width="400px" align="center" >
        <caption>User Information</caption>
        <tr align="center">
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red Eyes</td>
        </tr>
        <tr align="center">
            
            <td>Height</td>
            <td>Weight</td>
            

        </tr>
        <tr align="center">
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr align="center">
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
