<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="#" name="frm" method="get">
        <label for="username">Username*:</label>
        <input type="text" name="uname" id="uname" minlength="2" maxlength="10" placeholder="Enter name" required> <br><br>
        <label for="">Email*:</label>
        <input type="email" name="email" id="email" placeholder="Enter email" required> <br><br>
        <label for="">Password*:</label>
        <input type="password" name="pwd" id="pwd" placeholder="Enter password" required> <br><br>
        <label for="">Number*:</label>
        <input type="number" name="no" id="no" min=1 max=100 placeholder="Enter number" required> <br><br>
        <label for="">Gender*:</label>
        <input type="radio" name="g1" id="g1" value="male">Male 
        <input type="radio" name="g1" id="g2" value="female">Female  
        <br><br>
        <label >Qualification*:</label>
        <input type="checkbox" name="q1" id="q1" value="10">10 <sup>th</sup> 
        <input type="checkbox" name="q1" id="q2" value="12">12 <sup>th</sup>
        <input type="checkbox" name="q1" id="q3" value="bca">BCA
        <input type="checkbox" name="q1" id="q4" value="mca">MCA 
        <br><br>
        <label>Color:</label>
        <input type="color" name="" id=""><br><br>

        <label>Range:</label>
        <input type="range" name="" id="" ><br><br>
    
        <label for="">Address:</label>
        <textarea name="" id="" rows="5" cols="25"></textarea> <br><br>

        <label for="">Country:</label>
        <select name="" id="">
            <option value="">India</option>
            <option value="">UK</option>
            <option value="">USA</option>
            <option value="">Canada</option>
        </select>
        <br><br>
        <label for="">Search:</label>
        <input type="search" name="" id="">
        <br><br>
        <input type="button" value="Add Data">
        <input type="submit" value="Save Data">
        <input type="reset" value="Clear Data">
        <br><br><br>       
        <br><br><br>       
        <br><br><br>       
        <br><br><br>       
        <br><br><br>       
        <br><br><br>       
    </form>
</body>
</html>
